<body>
    <div id="app">
        <!-- Custom Loading Screen -->
        <div class="custom-loading-screen">
            <div class="loading-container">
                <!-- Coffee-themed loader -->
                <div class="coffee-loader">
                    <div class="coffee-cup">
                        <div class="coffee-liquid"></div>
                    </div>
                    <div class="coffee-steam">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <!-- Loading text with typing animation -->
                <div class="loading-content">
                    <h3 class="loading-title">Brewing some code</h3>
                    <div class="loading-subtitle">
                        <span class="typing-text">Jochelle's Portfolio</span>
                    </div>
                    <div class="loading-progress-container">
                        <div class="loading-progress-bar">
                            <div class="loading-progress-fill"></div>
                        </div>
                        <div class="loading-tech-stack">
                            <span class="tech-dot" style="animation-delay: 0s">C#</span>
                            <span class="tech-dot" style="animation-delay: 0.2s">.NET</span>
                            <span class="tech-dot" style="animation-delay: 0.4s">Blazor</span>
                            <span class="tech-dot" style="animation-delay: 0.6s">MAUI</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
